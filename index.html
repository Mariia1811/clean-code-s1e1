<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="plan">
    <a class="header__more-info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main>
    <section class="section-add">
      <h3 class="section__title section__title--add">Add Itedelm</h3>
      <div class="item-wrapper">
        <input id="new-task" class="section-add__input input--text" type="text">
        <button class="btn btn-dlt">Add</button>
      </div>
    </section>
    <section class="section-todo">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="item-wrapper item-wrapper__list">
          <input type="checkbox" class="checkbox">
          <p class="task">Pay Bills</p>
          <input type="text" class="input--text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-dlt">
           <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="item-wrapper item-wrapper__list edit-mode">
          <input type="checkbox" class="checkbox">
          <p class="task">Go Shopping</p>
          <input type="text" value="Go Shopping" class="input--text">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-dlt">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section-completed">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="item-wrapper item-wrapper__list">
          <input class="checkbox" type="checkbox" checked>
          <p class="task">See the Doctor</p>
          <input type="text" class="input--text">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-dlt">
            <img class="btn__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
